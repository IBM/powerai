{% set name = "spacy" %}
{% set version = "2.2.1" %}
{% set sha256sum = "b65fb11388212519bb0880d9ae3a1eb760e5956da40b329d014193887a1b03a9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}


build:
  number: 0
  script:
    # xref: https://github.com/explosion/spaCy/issues/1592#issuecomment-360889011
    - mv {{ SRC_DIR }}/include/numpy $SRC_DIR/include/numpy.bak           # [ppc64le]
    - ln -s {{ SP_DIR }}/numpy/core/include/numpy $SRC_DIR/include/numpy  # [ppc64le]
    - {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  skip: true  # [win and py27]

requirements:
  build:
    - pip
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - numpy 1.15.*
    - wheel >=0.32.0,<0.33.0
    - cython >=0.25
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - murmurhash >=0.28.0,<1.1.0
    - thinc >=7.1.1,<7.2.0
  run:
    - python
    - {{ pin_compatible('numpy', min_pin='1.15.x') }}
    - murmurhash >=0.28.0,<1.1.0
    - cymem >=2.0.2,<2.1.0
    - preshed >=3.0.2,<3.1.0
    - thinc >=7.1.1,<7.2.0
    - cython-blis >=0.4.0,<0.5.0
    - plac >=0.9.6,<1.0.0
    - requests >=2.13.0,<3.0.0
    - wasabi >=0.2.0,<1.1.0
    - srsly >=0.1.0,<1.1.0
    - jsonschema
    - pathlib >=1.0.0,<2.0.0  # [py27]

test:
  requires:
    - pytest
    - mock
  imports:
    - spacy

about:
  home: https://spacy.io/
  license: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io
  dev_url: https://github.com/explosion/spaCy

extra:
  recipe-maintainers:
    - rmax
    - honnibal
    - ines
